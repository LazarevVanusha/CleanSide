<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="reviews-slider.css">
</head>

<body>
    <div class="slider__wrapper-title">Переходи на чистую сторону!</div>
    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-image: url(./assets/images/slider/1.png)">
                </div>

                <div style="background-image: url(./assets/images/slider/2.png)">
                </div>

                <div style="background-image: url(./assets/images/slider/3.png)">
                </div>

                <div style="background-image: url(./assets/images/slider/4.png)">
                </div>

            </div>
            <div class="right-slide">
                <div style="background-image: url(./assets/images/slider/4.4.png)"></div>
                <div style="background-image: url(./assets/images/slider/3.3.png)"></div>
                <div style="background-image: url(./assets/images/slider/2.2.png)"></div>
                <div style="background-image: url(./assets/images/slider/1.1.png)"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- <script src="./js/bofore-after-slider.js"></script> -->
</body>

</html>
